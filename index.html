<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRUCOVNZL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">&times;</a>
        <div class="sidebar-content">
            <h3>MENÚ</h3>
            <a href="#">Inicio</a>
            <a href="#" onclick="mostrarFormulario('login')">Mi Cuenta</a>
            <a href="#">Tienda de Créditos</a>
            <a href="#">Reglas del Truco</a>
            <a href="#">Soporte</a>
        </div>
    </div>

    <header>
        <div class="nav-container">
            <div class="menu-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="logo">
                <h1>TRUCO<span>VNZL</span></h1>
            </div>
            <div class="auth-buttons">
                <button class="btn-login" onclick="mostrarFormulario('login')">Iniciar Sesión</button>
                <button class="btn-register" onclick="mostrarFormulario('register')">Registrarse</button>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>TRUCO<span>VNZL</span></h1>
            <p>La plataforma definitiva para jugar al Truco con reglas profesionales.</p>
            <div class="download-buttons">
                <button class="btn-pc" onclick="registrarDescarga('PC')">Descargar para PC</button>
                <button class="btn-mobile" onclick="registrarDescarga('Android/iOS')">Descargar para Android/iOS</button>
            </div>
        </div>

        <div class="card-container" style="perspective: 1000px; width: 160px; height: 240px; margin: 20px auto; position: relative;">
            <div class="card-3d" id="interactiveCard" style="width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s; cursor: pointer;">
                <div class="card-face card-front" style="position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 12px; border: 2px solid gold; overflow: hidden; background: #2c3e50;">
                    <img src="reverso.PNG" alt="Reverso" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="card-face card-back" style="position: absolute; width: 100%; height: 100%; backface-visibility: hidden; transform: rotateY(180deg); border-radius: 12px; border: 2px solid gold; overflow: hidden; background: white;">
                    <img src="anverso.PNG" alt="Anverso" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
            </div>
        </div>
    </section>

    <section class="pricing">
        <div class="price-card glass">
            <h3>TRUCO<span>VNZL</span></h3>
            <div class="amount">100 COIN = $1</div>
            <button class="buy-btn-USDT" onclick="procesarPagoUSDT(1)">Comprar con USDT</button>
            <button class="buy-btn-VES" onclick="procesarPagoBS()">Comprar con VES</button>
        </div>
    </section>

    <div id="modal-auth" class="modal">
        <div class="modal-content glass">
            <span class="close" onclick="cerrarFormulario()">&times;</span>
            <div id="form-container">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
</html>
