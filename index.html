<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRUCOVNZL - Oficial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <header>
        <div class="navbar">
            <div class="logo-group">
                <div class="menu-icon" onclick="toggleMenu()">
                    <span></span><span></span><span></span>
                </div>
                <a href="index.html" class="logo">TRUCO<span class="vnzl">VNZL</span></a>
            </div>
            <div class="auth-buttons">
                <button class="btn-login" onclick="mostrarFormulario('login')">Iniciar Sesi√≥n</button>
                <button class="btn-register" onclick="mostrarFormulario('register')">Registrarse</button>
            </div>
        </div>
    </header>

    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">&times;</a>
        <a href="#">Inicio</a>
        <a href="#">Proyectos</a>
        <a href="#">Contacto</a>
    </div>

    <main id="main-content">
        <section class="hero-section">
            <h1 class="logo-hero">TRUCO<span class="vnzl">VNZL</span></h1>
            <p>La plataforma definitiva para jugar al Truco con reglas profesionales.</p>
            <div class="download-container">
                <button class="download-btn pc" onclick="registrarDescarga('PC')">Descargar para PC</button>
                <button class="download-btn mobile" onclick="registrarDescarga('Mobile')">Descargar para Android/iOS</button>
            </div>
        </section>

        <section class="dual-section">
            <div class="product-card">
                <h3>TRUCOVNZL</h3>
                <div class="price">100 COIN = $1</div>
                <button class="buy-btn-USDT" onclick="procesarPagoUSDT(1)">Comprar con USDT</button>
                <button class="buy-btn-VES" onclick="procesarPagoBS()">Comprar con VES</button>
            </div>

            <div class="card-container-3d">
                <div class="card-3d" id="interactiveCard">
                    <div class="card-front">
                        <img src="reverso.PNG" alt="Reverso de la carta">
                    </div>
                    <div class="card-back">
                        <img src="anverso.PNG" alt="Anverso de la carta">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="modal-auth" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="cerrarFormulario()">&times;</span>
            <div id="form-container"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
